{% load static %}
<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="{% static 'img/logo.png' %}" alt="Site logo" width="75px" height="75px"></a>
      <button class="toggle-mobile-sidebar btn btn-primary">X</button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
          </li>
        </ul>
        {% if request.user.is_authenticated %}
            <div class="gap-4 d-flex align-items-center">
                <span class="">{{request.user}}</span>
                <a class="btn btn-primary" href="{% url 'logout' %}">Login</a>
            </div>
        {% else %}
            <div class="d-flex">
                <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
            </div>
        {% endif %}
      </div>
    </div>
  </nav>

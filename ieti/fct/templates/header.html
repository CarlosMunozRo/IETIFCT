<div class="headerContainer row ">
    <div class="col-4 align-self-start">
        <img src="static/ietilogo.jpeg" alt="My image" width="75px" height="75px">
    </div>
    <div class="col-4 d-flex justify-content-center">
        <a class="align-self-center" href="/"> <button class="btn btn-primary">Home</button></a>
    </div>
    {% if request.user.is_authenticated %}
    <div class="col-4">
        <div class="row h-100 d-flex justify-content-end">
            <p class="col-3 align-self-center mb-0">{{request.user}}</p>
            <a class="col-3 align-self-center" href="{% url 'logout' %}"><button class="btn btn-primary">Log out</button></a>
        </div>
        
    </div>
    {% else %}
    <div class="col-4">
        <div class="row h-100 d-flex justify-content-end">
            <p class="col-4 align-self-center mb-0">{{request.user}}</p>
            <a class="col-2 align-self-center" href="{% url 'login' %}"><button class="btn btn-primary">Login</button></a>
        </div>
    </div>
    {% endif %}
</div>

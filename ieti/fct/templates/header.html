<div class="headerContainer">
    <div class="headerContent">
        <img>
    </div>
    <a href="/">Home</a>
    {% if request.user.is_authenticated %}
    <div class="loginHeader">
        <p>{{request.user}}</p>
        <p><a href="{% url 'logout' %}">Log out</a></p>
    </div>
    {% else %}
    <div class="loginHeader">
        <p>{{request.user}}</p>
        <p><a href="{% url 'login' %}">Login</a></p>
    </div>
    {% endif %}
</div>
